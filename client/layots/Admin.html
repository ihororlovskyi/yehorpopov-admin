<template name="Admin">
  <h2><i class="fa fa-cogs"></i> Admin</h2>
  <hr>

  {{#if $.Session.get 'newRelease'}}
    <i class="fa fa-close"></i>
    {{> quickForm collection="Releases" id="insertReleaseForm" type="insert" class="new-release-form"}}
  {{else}}
    <button id="new-release">New Release</button>
  {{/if}}

  {{> Releases }}

  <hr>
  <h3>Add new artist:</h3>
</template>
