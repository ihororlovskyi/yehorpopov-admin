<template name="Releases">
  <h2>Releases:</h2>
  {{#if Template.subscriptionsReady}}
    {{#each releases}}
      <a href="/release/{{_id}}">{{artist}} «{{title}}»</a> | «{{released}}» | <a href="{{bandcamp}}" target="_blank">bandcamp</a>
      <br>
    {{/each}}
  {{else}}
    <div>Loading . . .</div>
  {{/if}}
</template>
