<template name="Releases">
  <h2><i class="fa fa-headphones"></i> Releases</h2>

  {{#if Template.subscriptionsReady}}
    {{#each releases}}
      <a href="/release/{{slug}}">{{artist}} «{{title}}»</a>

      {{#if currentUser }}
        <a id="editRelease"><i class="fa fa-pencil"></i> Edit</a> 
        {{#if $.Session.get 'editMode'}}
          <a id="deleteRelease"><i class="fa fa-trash"></i> Delete</a>
        {{/if}}
      {{/if}}

      <br>
    {{/each}}

  {{else}}
    <div>Loading . . .</div>
  {{/if}}

</template>
