<template name="Releases">
  <h2><i class="fa fa-headphones"></i> Releases</h2>

  {{#if Template.subscriptionsReady}}
    {{#each releases}}
      <a href="/release/{{slug}}">{{artist}} «{{title}}»</a>
      <a id="editRelease"><i class="fa fa-pencil"></i></a>
      
      {{#if $.Session.get 'editMode'}}
        <a id="deleteRelease"><i class="fa fa-trash"></i></a>
      {{/if}}

      <br>
    {{/each}}

  {{else}}
    <div>Loading . . .</div>
  {{/if}}

</template>
